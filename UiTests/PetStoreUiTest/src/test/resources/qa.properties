server.port=8090
spring.main.banner-mode=off

logging.level.root=off
logging.level.demo=off
logging.level.org.springframework.web=off
logging.level.org.springframework.security=off
logging.level.org.springframework.cloud.stream=off

# spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

breed-info-url=http://localhost/breed_info/

# petcorp
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.cloud.stream.default-binder=kafka

# function definitions
spring.cloud.stream.function.definition=newPetProcessing;consumeAdoptionEvent

# adapter
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms=1000
spring.cloud.stream.bindings.newPetProcessing-in-0.destination=adopt-pet
spring.cloud.stream.bindings.newPetProcessing-out-0.destination=adopt-pet-info

# pet-office
spring.cloud.stream.bindings.consumeAdoptionEvent-in-0.destination=adopt-pet-info
spring.cloud.stream.function.routing.enabled=true

